<!doctype html>

<title>Github Test Project</title>
<link href="jquery.treemenu.css" rel="stylesheet" type="text/css">
<style>
.tree { background-color:#2C3E50; color:#46CFB0;}
.tree li,
.tree li > a,
.tree li > span {
    padding: 4pt;
    border-radius: 4px;
}

.tree li a {
   color:#46CFB0;
    text-decoration: none;
    line-height: 20pt;
    border-radius: 4px;
}

.tree li a:hover {
    background-color: #34BC9D;
    color: #fff;
}

.active {
    background-color: #34495E;
    color: white;
}

.active a {
    color: #fff;
}

.tree li a.active:hover {
    background-color: #34BC9D;
}
</style>
<link href="http://www.jqueryscript.net/css/jquerysctipttop.css" rel="stylesheet" type="text/css">
</head>

<body>
<div id="jquery-script-menu">

</div>
<h1 style="margin:150px auto 30px auto;">Tree View Plugin</h1>

      <li><a href="#">jQuery</a>
        <ul>
          <li><a href="#">jQuery</a></li>

          <li><a href="#">jQuery Mobile</a></li>
        </ul>
      </li>
      <li><a href="#">JavaScript</a>
        <ul>

<script src="jquery.treemenu.js"></script>

$(function(){
        $(".tree").treemenu({delay:300}).openActive();
